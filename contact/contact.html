<!DOCTYPE html5>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!--adding style sheet to the website-->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
    <title>Mahadev Enterprises</title>
  </head>
  <body>
    <div id="container">
      <!-- The header is the area for the website name or logo -->
      <header>
        <div class="header-content">
          <img
            class="logo"
            src="../images/mahadev-enterprises-high-resolution-logo-color-on-transparent-background.png"
            alt="Mahadev Enterprises Logo"
          />
          <div class="separator"></div>
          <!-- The nav area is for hyperlinks to other pages within the same website -->
          <nav>
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="../about/about.html">About Us</a></li>
              <li><a href="../team/team.html">Our Team</a></li>
              <li><a href="../specials/specials.html">Specials</a></li>
              <li><a href="../training/training.html">Training</a></li>
              <li><a href="../media/media.html">Media</a></li>
              <li><a class="selected" href="#">Contact Us</a></li>
              <li>
                <select name="sample">
                  <option>Reports</option>
                  <option value="Report_1.html">Report_1</option>
                  <option value="Report_2.html">Report_2</option>
                  <option value="Report_3.html">Report_3</option>
                  <option value="Report_4.html">Report_4</option>
                </select>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- The body of the content for a particular page, in this case the home page -->
      <main class="hero contacts">
        <h2>Talk to us.</h2>
        <!-- Start Form -->
        <form class="input-fields">
          <div class="grid inputs gap-8">
            <fieldset class="field-container">
              <legend class="required">First Name</legend>
              <input type="text" placeholder="John" class="input-field" />
            </fieldset>
            <fieldset class="field-container">
              <legend class="required">Last Name</legend>
              <input type="text" placeholder="Doe" class="input-field" />
            </fieldset>
            <fieldset class="field-container">
              <legend class="required">Email</legend>
              <input
                type="email"
                placeholder="john.doe@gmail.com"
                class="input-field"
              />
            </fieldset>
            <fieldset class="field-container">
              <legend class="required">Phone</legend>
              <input
                type="number"
                placeholder="1234567890"
                class="input-field"
              />
            </fieldset>
          </div>
          <section class="options-container">
            <span>Gender</span>
            <section class="options flex-row">
              <span class="option">
                <input type="radio" name="gender" id="male" />
                <label for="male">Male</label>
              </span>
              <span class="option">
                <input type="radio" name="gender" id="female" />
                <label for="female">Female</label>
              </span>
            </section>
          </section>
          <section class="options-container flex-col">
            <span>Get Notified about</span>
            <section class="col-options flex flex-col justify-start">
              <span class="option">
                <input type="checkbox" name="gender" id="new" />
                <label for="new">New Products</label>
              </span>
              <span class="option">
                <input type="checkbox" name="gender" id="marketing" />
                <label for="marketing">Marketing</label>
              </span>
              <span class="option">
                <input type="checkbox" name="gender" id="discounts" />
                <label for="discounts">Discounts</label>
              </span>
            </section>
          </section>
          <label for="reference">Referral Source:</label>
          <select name="reference" id="reference">
            <option value="ad">Advertisement</option>
            <option value="friend">Friend</option>
            <option value="google">Google</option>
            <option value="social">Social Media</option>
            <option value="other">Other</option>
          </select>
          <label for="questions"> Questions?</label>
          <textarea
            id="questions"
            name="questions"
            rows="3"
            cols="25"
          ></textarea>
          <input type="submit" id="submit" value="Submit" class="btn" />
          <input type="reset" id="reset" value="Reset Form" class="btn" />
        </form>
      </main>

      <!-- The footer contains copyright and contact info regarding the website -->
      <footer>
        &copy; Copyright 2099. All Rights Reserved.<br />
        <a href="mailto:info@mahadev-enterprises.com"> Request Information </a>
        Rohit Sai Pandugolla &nbsp;&nbsp; C0878560
        <!--Hyperlinks for social media handles can be added-->
      </footer>
    </div>
  </body>
</html>
